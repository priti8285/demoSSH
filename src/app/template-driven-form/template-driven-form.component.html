<p>template-driven-form </p>

<form #loginForm="ngForm" (ngSubmit)="UserLogin(loginForm.value)">

    <input  type="text"  name="name" placeholder="Enter a name" ngModel /><br><br>
    <input  type="text"  name="password" placeholder="Enter a password" ngModel /> <br><br>
    <button>Login</button>
    

</form>
